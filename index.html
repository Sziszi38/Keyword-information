<!DOCTYPE html>
<html>
<head>
  <title>Keyword Trigger Add-in</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="index.js"></script>

  <style>
    .popup {
        position: absolute;
        background-color: #f8f9fa;
        border: 1px solid #ced4da;
        padding: 8px 12px;
        margin-top: 5px;
        z-index: 9999;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-size: 14px;
        max-width: 250px;
        word-wrap: break-word;
        border-radius: 4px;
    }

    #content {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
    }

    #result {
        margin-top: 20px;
    }

    #result div {
        padding: 8px;
        background-color: #e9ecef;
        margin: 5px 0;
        border-radius: 4px;
    }

    form {
        margin-top: 20px;
    }

    label {
        margin-right: 10px;
    }

    input {
        margin-bottom: 10px;
        padding: 5px;
        width: 200px;
        margin-right: 20px;
    }

    button {
        padding: 6px 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
    }

    button:hover {
        background-color: #0056b3;
    }

    h2, h3 {
        color: #007bff;
    }
  </style>
</head>

<body>
  <div id="content">
    <h2>Keyword Trigger Add-in</h2>
    <p id="info">Type a keyword to see the corresponding pop-up word.</p>
    <div id="result"></div>

    <h3>Add New Keyword</h3>
    <form id="keywordForm">
      <label for="keyword">Keyword:</label>
      <input type="text" id="keyword" name="keyword" required>
      <label for="popupWord">Pop-up Word:</label>
      <input type="text" id="popupWord" name="popupWord" required>
      <button type="submit">Add</button>
    </form>
  </div>
</body>
</html>
